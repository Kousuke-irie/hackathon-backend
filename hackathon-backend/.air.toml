root = "."
tmp_dir = "tmp"

[build]
# ビルドコマンド：cmd/api/main.go をビルドするように指定
cmd = "go build -o ./tmp/main ./cmd/api/main.go"
# ビルドしたバイナリの場所
bin = "./tmp/main"
# 監視する拡張子
include_ext = ["go", "tpl", "tmpl", "html"]
# 無視するディレクトリ
exclude_dir = ["assets", "tmp", "vendor"]
# 変更を検知してからビルドまでの遅延（ミリ秒）
delay = 1000
# ビルドエラーが起きても実行を止めない
stop_on_error = true
# ログファイルの色
log = "air_errors.log"

[log]
time = true

[misc]
# 終了時にtmpディレクトリを削除
clean_on_exit = true